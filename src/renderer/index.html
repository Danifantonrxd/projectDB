<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../assets/css/photon.css">
    <link rel="stylesheet" href="../assets/css/styles.css">

    <title>Document</title>
</head>
<body>
    <div class="window">
        <header class="toolbar toolbar-header">
            <div class="toolbar-actions">
                <select id="mode" class="btn btn-positive btn-dropdown">
                    <option value="0">Negocio</option>
                    <option value="1">Base de Datos</option>
                </select>
          
                <select id="agency" class="btn btn-dropdown pull-right">
                    <option value="0">RIF: </option>
                    <option value="1">RIF: 0912</option>
                    <option value="2">RIF: 1234</option>
                </select>

                 <button id="agency-name" class="btn btn-negative pull-right">
                    <span class="icon icon-menu icon-text"></span>
                    Seleccionado: ...      
                </button>

            </div>
        </header>

        <div class="window-content">
            <div class="pane-group">
                <div class="pane-sm sidebar inactive">Base de datos</div>
                <div class="pane-sm sidebar">Negocio</div>
                <div class="pane inactive">...</div>
                <div class="pane">Hola Mundo</div>
            </div>
        </div>

        <footer class="toolbar toolbar-footer">
            <h1 class="title">Footer</h1>
        </footer>
    </div>

    <script src="./renderer.js"></script>
</body>
</html>
